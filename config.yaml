  method: kmedoids
  metric: jaccard
  n_clusters: 10
  init: random
kernel:
  class_path: chaos.gprotorch.kernels.fingerprint_kernels.tanimoto_kernel.TanimotoKernel
  init_args:
    metric: ''
    ard_num_dims: null
    batch_shape: null
    active_dims: null
    lengthscale_prior: null
    lengthscale_constraint: null
    eps: 1.0e-06
surrogate_model:
  class_path: chaos.surrogate_models.gp.GP
  init_args:
    noise_val: 0.015
    fix_noise: false
    standardize: true
    normalize: false
    zero_mean: false
    input_warping: false
