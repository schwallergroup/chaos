model:
  acquisition_class: ucb
  beta: 0.1
  top_n:
  - 1
  - 3
  - 5
  - 10
  batch_size: 1
  finetuning: true
data:
  data_path: data/additives_reactions.csv
  reaction_plate: 1
  exclude_n_largest: 0
